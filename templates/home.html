{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legitsky</title>
    <link rel='shortcut icon' type='image/x-icon' href="{% static 'bundle/assets/legitsky/legitskyw.ico' %}" />
    <script>
        var globals = {};
        globals.base_url = '{{ base_url }}';
    </script>
</head>
<body>
    <div id="header-wrapper">
        <h1 id="home-title">Legitsky</h1>
    </div>
    <form id="search-wrapper" action="/search" method="get">
        <input id="search-input" name="q" value="{{ q }}" autocomplete="off" />
        <span class="search-icon"><i class="fas fa-search"></i></span>
        <input type="submit" id="submit" />
    </form>

    <div id="category-wrapper">
        <span class="premier banner" id="halloween"><img class="banner-icon" src="{% static 'bundle/assets/banner/halloween.png' %}" /><span class="banner-text">Halloween</span></span>
        <span class="banner" id="anime"><img class="banner-icon" src="{% static 'bundle/assets/banner/anime.png' %}" /><span class="banner-text">Anime</span></span>
        <span class="banner" id="gamer"><img class="banner-icon" src="{% static 'bundle/assets/banner/gamer.png' %}" /><span class="banner-text">Gamer</span></span>
        <span class="banner" id="coming-soon"><span class="banner-icon" ><i class="far fa-clock"></i></span><span class="banner-text">Coming soon</span></span>
        <span class="banner" id="coming-soon"><span class="banner-icon"><i class="far fa-clock"></i></span><span class="banner-text">Coming soon</span></span>
    </div>
</body>
</html>
