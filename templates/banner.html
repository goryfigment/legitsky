{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rise Up Gamers</title>
    <link rel='shortcut icon' type='image/x-icon' href="{% static 'bundle/assets/riseupgamers/riseupgamers.ico' %}" />
    <script>
        var globals = {};
        globals.base_url = '{{ base_url }}';
        globals.banner_name = '{{ banner_name }}';
        globals.banner = {{banner|safe}};
        globals.banners = {{banners|safe}};
    </script>
</head>
<body>
    <%= require('html-loader!./partial/header.html') %>

    <div id="main-wrapper">
        <div id="banner-wrapper">
            <img style="width: 1400px;height: 400px;" src="/templates/bundle/assets/featured_banner/{{ banner_name }}.png" />
            <img style="width: 1400px;height: 400px;" src="/templates/bundle/assets/featured_banner/{{ banner_name }}.png" />
            <img style="width: 1400px;height: 400px;" src="/templates/bundle/assets/featured_banner/{{ banner_name }}.png" />
        </div>

        <div id="banner-search-wrapper">
            <input id="banner-search-input" name="q" value="{{ q }}" autocomplete="off" />
            <span class="search-icon"><i class="fas fa-search"></i></span>
            <input type="submit" id="submit" />
        </div>

        <div id="inventory-wrapper">
            <div id="category-container"></div>

            <div id="inventory-container">

            </div>
        </div>
    </div>

    <div id="overlay"></div>
</body>
</html>
